<!doctype html>
<html lang="en">
  <head>
    <title>GeoLocate App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

      <!-- Animate CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center"> <i class="fa fa-map-marker animated bounceInDown"></i> GeoLocate App <i class="fa fa-map-marker animated bounceInDown"></i></h2>
      <form class="mt-5" action="" id="location-form">
        <input type="text" placeholder="Enter location: (1600 Amphitheatre Parkway Mountain View)" class="form-control form-control-lg" id="location-input">
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
      </form>
      <div class="card-body" id="formatted-address"></div>
      <div class="mt-3" id="address-components"></div>
      <div class="mt-3" id="geometry"></div>
      <div class="mt-3" id="map-image">
        <!-- <img src="https://maps.locationiq.com/v2/staticmap?key=90e5c08064449e&center=20,84&zoom=5&markers=icon:small-red-cutout|20,84" alt=""> -->
      </div>
     </div>
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- axios js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
